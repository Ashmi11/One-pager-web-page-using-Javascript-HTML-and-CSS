<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Order Form</title>
  <link rel="stylesheet"   href="main.css" />
  <script src="doc.js" async></script>
  
</head>

<body>
  
  
  <div class="header">
    
    <h1>Computer Components Order Form</h1>
  </div>
  
  
    
    <div class="grid-container">

      <div class="grid-child purple" >
          
            <legend> CONTACT INFORMATION  </legend>
            <form>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <div class="input-conatiner">
                <br> <label for="fname" style="font-size: 25px" style="height: 250px">First Name <br> </label>
                <input type="text" required placeholder="  Type your first name here" name="fname"/>
              
      
              </div>
                
              <div class="input-conatiner" >
                <label for="lname" style="font-size: 25px" style="height: 250px">Last Name </label>
                <input type="text"  placeholder="  Type your last name here" name="lname"/>
              </div>
                
              <div class="input-conatiner">
                <label for="pnum" style="font-size: 25px" style="height: 250px">Phone No.</label>
                <input type="number"  min="0" max="11" step="2" placeholder="  Type your phone number here" name="pnum"/>
      
              </div>
                
              <div class="input-conatiner">
                <label for="email" style="font-size: 25px" style="height: 250px" >Email add.    </label>
                <input type="email " required placeholder="  Type your email here"name="email"/>
              </div>
              
                <fieldest>
                    <legend>Select your payment option</legend>
                    <div class="radio button">
                      <input type="radio" required name="payment"/>
                      <label for="online payment" style="font-size: 25px;">Online Payment</label> <br>
                        

                    </div>
                    <div class="radio button">
                      <input type="radio" required name="payment"/>
                      <label for="cash" style="font-size: 25px;" style="text-align:left;" >Cash on delivery </label>
                    </div>

                </fieldest>
                <button class="continfo" id="continfo" type="reset" onclick="openmsg()"> Reset</button>
                <button class="butn" id="check" type="Submit" onclick="openPopup()" > Submit</button> 

                <script>

                  $('#check').on("click", function(){
                    let valid = true;
                    $('[required]').each(function() {
                      if ($(this).is(':invalid') || !$(this).val()) valid = false;
                     })
                     if (!valid) alert("Error please fill all the required fields! A warning message will display on those fields after you click ok");
                     else alert('Thankyou!! Your contact information has been received. You can proceed with buying the items if you have not already');
                    })

                  function openmsg(){
                    alert('The form has been reset')
                  }
                </script>
                
            </form>
          
       </div>
     


  
      <div class="grid-child green">
          
          <legend> Select the components you want to purchase: </legend>
          <div class="shop-items">
            <div class="shop-item">
              <span class="shop-item-title"> Cooling Fan</span>
              
              <img class="shop-item-image" src="static images/cooling fan.jpg"  alt="picture of a cooling fan">
              <div class="shop-item-details">
                <span class="shop-item-price"><b>$300</b></span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              
              <span class="shop-item-title"> RAM</span> 
              
              <img class="shop-item-image" src="static images/RAM.webp"  alt="picture of a RAM">
              <div class="shop-item-details">
                <span class="shop-item-price"><b>$35.99</b></span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              
              <span class="shop-item-title"> Video Card</span>
              
              <img class="shop-item-image" src="static images/video card.png" width="200"  alt="picture of a video card">
              <div class="shop-item-details">
                <span class="shop-item-price"><b>$220.90</b></span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              
              <span class="shop-item-title"> CPU</span>
              
              <img class="shop-item-image" src="static images/cpu.jpg"  alt="picture of a CPU">
              <div class="shop-item-details">
                <span class="shop-item-price"><b>$700</b></span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
            <div class="shop-item">
              
              <span class="shop-item-title"> Hard drive</span>
              
              <img class="shop-item-image" src="static images/hard drive.jpg"  alt="picture of a hard drive">
              <div class="shop-item-details">
                <span class="shop-item-price"><b>$83.79</b></span>
                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
              </div>
            </div>
          
      </div>
    </div>

  </div>
   
  <section class="container content-section">
    <legend class="section-header"> CART </legend> <br>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column" >ITEM </span>
      
      <span class="cart-price cart-header cart-column"> PRICE </span>
      
      <span class="cart-quantity cart-header cart-column"> QUANTITY </span>

    </div>
    <div class="cart-items">
      <div class="cart-row">
        <div class="cart-item cart-column">
          <span class="cart-item-title"> Sample item ( Can be removed)</span>
        </div>
        <span class="cart-price cart-column"> 0</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity-input" type="number" value="0">
          <button class="btn btn-danger" type="button" > REMOVE</button>
        </div>
    </div>
  </section>   
  <div class="cart-total">
    <strong class="cart-total-title"> Total</strong>
    <span class="cart-total-price"> $0 </span>
  </div> 
    <button class="btn btn-primary btn-purchase" type="button"> SEND FORM </button>
  
</body>
</html>
